title: Standard Template
author: Jason Tsukahara
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    revealjs:
      theme: [default, custom.scss]
      controls: true
      embed-resources: true
      incremental: true
      smaller: false
      slide-number: c
      progress: true
      preview-links: true
      menu: false
      auto-stretch: false
      date-format: long
      highlight-style: github
      include-after-body: add-custom-footer.html
      csl: apa.csl

